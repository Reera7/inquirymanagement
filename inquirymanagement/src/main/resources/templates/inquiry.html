<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/css/inquiry.css}" />
    <title>問い合わせ登録</title>
  </head>

  <body>
    <header>
      <div class="system-name">問い合わせ管理システム</div>
      <div class="management">問い合わせ管理</div>
      <div class="management">ユーザ管理</div>
      <div class="logout">ログアウト</div>
      <div class="header-empty"></div>
      <div class="login-name">ログイン名</div>
    </header>

    <div class="main">
      <h1>問い合わせ登録</h1>

      <div class="page-back">
        <button class="btn" type="button" onclick="history.back()">戻る</button>
      </div>

      <div class="input">
        <form
          class="input-container"
          th:action="@{/registerInquiry}"
          th:object="${inquiryDto}"
          th:method="post"
        >
          <div class="input-row">
            <label class="input-block"
              >受付日：
              <input
                class="input-date"
                type="date"
                th:field="*{acceptAt}"
                required
              />
            </label>

            <label class="input-block"
              >完了日：
              <input class="input-date" type="date" th:field="*{completeAt}" />
            </label>
          </div>

          <div class="input-row">
            <label class="input-block"
              >顧客名：
              <select class="input-select" th:field="*{clientId}" required>
                <option value=""></option>
                <option
                  th:each="client : ${clientList}"
                  th:text="${client.clientName}"
                  th:value="${client.clientId}"
                ></option>
              </select>
            </label>

            <label class="input-block"
              >問い合わせ者：
              <input
                class="input-text"
                type="text"
                th:field="*{inquiryPerson}"
                required
              />
            </label>
          </div>

          <div class="input-row">
            <label class="input-block"
              >対応状況：
              <select class="input-select" th:field="*{statusId}" required>
                <option value=""></option>
                <option
                  th:each="status : ${statusList}"
                  th:text="${status.statusName}"
                  th:value="${status.statusId}"
                ></option>
              </select>
            </label>

            <label class="input-block"
              >担当者：
              <select class="input-select" th:field="*{managerId}" required>
                <option value=""></option>
                <option
                  th:each="user : ${userList}"
                  th:text="${user.userName}"
                  th:value="${user.userId}"
                ></option>
              </select>
            </label>
          </div>

          <div class="input-row">
            <label class="input-block2"
              >問い合わせ内容：
              <textarea
                class="input-area"
                th:field="*{inquiryContent}"
                required
              ></textarea>
            </label>
          </div>

          <div class="input-row">
            <label class="input-block2"
              >対応内容：
              <textarea
                class="input-area"
                th:field="*{supportContent}"
              ></textarea>
            </label>
          </div>

          <div class="input-row">
            <input class="btn" type="submit" value="登録" />
          </div>
        </form>

        <div class="delete">
          <div class="delete-empty"></div>
          <input class="delete-btn" type="submit" value="削除" />
        </div>
      </div>
    </div>
  </body>
</html>
